<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <script>

        function IMC(){
            var peso = Number(document.querySelector("#num_3").value);
            var altura = Number(document.querySelector("#num_4").value);
            var imc = peso/(altura*altura);
            categorizar(imc.toFixed(2));
        }

        function categorizar(imc){
            
            if(imc < 18.6){
                document.write("Seu IMC é "+ imc +" <br>  MENOR QUE 18,5 é considerado MAGREZA, grau de obesidade 0 /n ");
            }else if(imc > 18.6 && imc < 24.9){
                document.write("Seu IMC é "+ imc +" <br> ENTRE 18,5 E 24,9	NORMAL, grau de obesidade 0");
            }else if(imc > 25.0 && imc <29.9){
                document.write("Seu IMC é "+ imc +" <br> ENTRE 25,0 E 29,9 é considerado SOBREPESO, grau de obesidade I");
            }else if(imc > 30 && imc < 34.9){
                document.write("Seu IMC é "+ imc +" <br> ENTRE 30,0 E 39,9é considerado OBESIDADE, grau de obesidade II");
            }else if(imc > 35.0 && imc < 34.9){
                document.write("Seu IMC é "+ imc +" <br> MAIOR QUE 40,0 é considerado OBESIDADE GRAVE, grau de obesidade III");
            }
        }

    </script>

    <br>
    <form>
        <label for="fname">Digite os dados</label><br>
        <label for="fname">peso:</label><br>
            <input id="num_3"><br>
        <label for="fname">altura:</label><br>
            <input id="num_4"><br>
        <br>
        <button onclick="IMC()">IMC</button>
    </form>
    

</body>
</html>
